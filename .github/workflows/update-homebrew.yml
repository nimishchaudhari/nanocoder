name: Update Homebrew Formula

on:
  # Manual trigger from Actions UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 1.15.0)'
        required: true
        type: string

  # Called by other workflows
  workflow_call:
    inputs:
      version:
        description: 'Version to update to'
        required: true
        type: string
    secrets:
      PAT_TOKEN:
        required: true

permissions:
  contents: write

jobs:
  update-homebrew:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Update Homebrew formula
        run: |
          chmod +x scripts/update-homebrew-formula.sh
          ./scripts/update-homebrew-formula.sh "$VERSION"
        env:
          VERSION: ${{ inputs.version }}

      - name: Commit and push formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/nanocoder.rb
          git commit -m "chore: update homebrew formula to v$VERSION" || echo "No changes to commit"
          git push origin main
        env:
          VERSION: ${{ inputs.version }}

      - name: Summary
        run: |
          echo "âœ… Homebrew formula updated to v$VERSION"
        env:
          VERSION: ${{ inputs.version }}

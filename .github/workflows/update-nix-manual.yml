name: Update Nix Package (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 1.15.0)'
        required: true
        type: string

jobs:
  update:
    uses: ./.github/workflows/reusable-update-nix.yml
    with:
      version: ${{ github.event.inputs.version }}
    secrets:
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

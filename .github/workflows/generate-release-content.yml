name: Generate Release Content (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to generate content for (e.g., 1.19.0)'
        required: true
        type: string

jobs:
  generate:
    uses: ./.github/workflows/reusable-generate-content.yml
    with:
      version: ${{ github.event.inputs.version }}
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

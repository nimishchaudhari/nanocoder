name: Pull Request Automated Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

env:
  ENABLE_COVERAGE_THRESHOLD: '80'
  FAIL_ON_COVERAGE_DROP: 'true'
  ENABLE_SECURITY_SCAN: 'true'

jobs:
  # Self-contained test jobs - optimized for parallel execution
  test-lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run test:lint

  test-types:
    name: Type Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type checking
        run: pnpm run test:types

  test-format:
    name: Format Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run format check
        run: pnpm run test:format

  test-knip:
    name: Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run dependency check (knip)
        run: pnpm run test:knip

  test-coverage:
    name: Unit Tests & Coverage Analysis
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm run test:ava:coverage

      - name: Generate coverage summary
        run: |
          pnpm exec c8 report --reporter=json-summary

      - name: Extract coverage percentage
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "coverage=${COVERAGE}" >> $GITHUB_OUTPUT
            echo "Current coverage: ${COVERAGE}%"

            # Check coverage threshold
            if (( $(echo "${COVERAGE} < ${ENABLE_COVERAGE_THRESHOLD}" | bc -l) )); then
              echo "âŒ Coverage ${COVERAGE}% is below threshold ${ENABLE_COVERAGE_THRESHOLD}%"
              exit 1
            else
              echo "âœ… Coverage ${COVERAGE}% meets threshold ${ENABLE_COVERAGE_THRESHOLD}%"
            fi
          else
            echo "âŒ No coverage report found"
            exit 1
          fi

  verify-build:
    name: Verify Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Verify build artifacts
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            test -f dist/cli.js
            echo "âœ“ CLI build verified"
          fi
          if [ "$RUNNER_OS" == "Linux" ]; then
            test -f assets/nanocoder-vscode.vsix
            echo "âœ“ VS Code extension verified"
          fi
        shell: bash

  # Security and dependency analysis (runs once)
  security-scan:
    name: Security & Dependency Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: false

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          pnpm outdated || echo "Some dependencies are outdated"
        continue-on-error: true

  # PR Comment with results
  pr-comment:
    name: PR Results Summary
    runs-on: ubuntu-latest
    needs: [test-lint, test-types, test-format, test-knip, test-coverage, verify-build, security-scan]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const { number } = context.issue;

            // Check job results
            const lintResult = '${{ needs.test-lint.result }}';
            const typesResult = '${{ needs.test-types.result }}';
            const formatResult = '${{ needs.test-format.result }}';
            const knipResult = '${{ needs.test-knip.result }}';
            const coverageResult = '${{ needs.test-coverage.result }}';
            const buildResult = '${{ needs.verify-build.result }}';
            const securityResult = '${{ needs.security-scan.result }}';

            // Build status message
            let status = 'âœ… All checks passed!';
            if (lintResult !== 'success' || typesResult !== 'success' || formatResult !== 'success' ||
                knipResult !== 'success' || coverageResult !== 'success' || buildResult !== 'success' || securityResult !== 'success') {
              status = 'âŒ Some checks failed';
            }

            // Get coverage percentage if available
            let coverageText = 'Coverage analysis';
            if (coverageResult === 'success') {
              try {
                const coverageOutput = '${{ needs.test-coverage.outputs.coverage }}';
                if (coverageOutput) {
                  coverageText = `Coverage: ${coverageOutput}%`;
                }
              } catch (e) {
                // Fallback to generic text
              }
            }

            // Create comment body
            const comment = `
            ## ðŸ¤– PR Checks Summary

            ### Test: Linting ${lintResult === 'success' ? 'âœ…' : 'âŒ'}
            Code linting with Biome

            ### Test: TypeScript ${typesResult === 'success' ? 'âœ…' : 'âŒ'}
            TypeScript type checking

            ### Test: Formatting ${formatResult === 'success' ? 'âœ…' : 'âŒ'}
            Code formatting check

            ### Test: Dependencies ${knipResult === 'success' ? 'âœ…' : 'âŒ'}
            Unused dependency check (knip)

            ### Test: Coverage ${coverageResult === 'success' ? 'âœ…' : 'âŒ'}
            ${coverageText}. Coverage threshold (${{ env.ENABLE_COVERAGE_THRESHOLD }}%) met

            ### Verify: Build ${buildResult === 'success' ? 'âœ…' : 'âŒ'}
            Build and artifact verification

            ### Security Scan: ${securityResult === 'success' ? 'âœ…' : 'âŒ'}
            No high-severity vulnerabilities detected

            **Overall Status: ${status}**

            ---
            *This comment was automatically generated by PR checks workflow*
            `;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('PR Checks Summary')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: number,
                body: comment,
              });
            }
